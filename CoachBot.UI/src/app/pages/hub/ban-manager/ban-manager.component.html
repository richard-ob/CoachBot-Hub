<div class="py-4 container">
    <div *ngIf="!isLoading; else spinner" class="card card--has-table">
        <div class="card__header">
            <h4>
                Bans
            </h4>
        </div>            
        <div class="card__content widget__content">
            <div class="table-responsive">
                <table class="table table-striped table-hover table--lg">
                    <thead>
                        <th>Player</th>
                        <th>Ban Type</th>
                        <th>Ban Reason</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th i18n="@@globals.actions" class="text-center">Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ban of bans" [routerLink]="['/ban/', ban.id]" class="clickable">
                            <td>{{ban.bannedPlayer.name}}</td>
                            <td>{{ban.banType | banType}}</td>
                            <td>{{ban.banReason | banReason}}</td>
                            <td>{{ban.startDate | date:'full'}}</td>
                            <td>{{ban.endDate | date:'full'}}</td>
                            <td class="text-center">
                                <a [routerLink]="['/ban/', ban.id]" class="btn btn-xs btn-primary">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
    <ng-template #spinner>
        <app-spinner></app-spinner>
    </ng-template>
</div>
<div class="py-4 container">
    <div *ngIf="bans; else spinner" class="card">
        <div class="card__header">
            <h4>
                Add Ban
            </h4>
        </div>            
        <div class="card__content">
            <app-ban-creator (banCreated)="loadBans()"></app-ban-creator>
        </div>  
    </div>
</div>
