<div class="py-4 container">
    <div *ngIf="!isLoading" class="card">
        <div class="card__header">
            <h4>
                Update Ban Message
            </h4>
        </div>            
        <div class="card__content">
            <textarea [(ngModel)]="banMessage" name="banMessage" class="form-control mb-2" rows="20"></textarea>
            <button class="btn btn-primary float-right" (click)="updateBanMessage()">Update</button>
        </div>  
    </div>
</div>

<app-spinner *ngIf="isLoading"></app-spinner>
